documentation:
  - changed-files:
    - any-glob-to-any-file: '**/*.md'

feature:
  - head-branch: ['^feature', 'feature']

release:
  - all:
    - base-branch: 'master'
    - head-branch: ['^release', 'release']

docker:
  - changed-files:
    - any-glob-to-any-file:
      - '**/Dockerfile'
      - 'compose.build.yml'
      - 'compose.yml'
